<div class="pintura2">

  </ion-item>

    <ion-label position="floating" class="blanco">Vuelve a escribir tu contrase単a</ion-label>
    <ion-input type="password" [(ngModel)]="password2"  class="hoder" placeholder="Escribe tu contrase単a"></ion-input>
  </ion-item>
  <ion-button style="position: relative; top: 25px; left: 15px; --background: #525252; --border-radius: 30px;" (click)="registro()">

</div>
</ion-content>

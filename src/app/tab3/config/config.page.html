<ion-header>
  <ion-toolbar>
    <ion-title>Configuraciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-card>
    <ion-card-content>
      <ion-text class="ion-text-center">Redes sociales</ion-text>
    </ion-card-content>
  </ion-card>
  <ion-card *ngFor="let dato of datos">
    <ion-card-content>
      <a href={{dato.link}}>
        <ion-item>
          <ion-label>{{dato.name}}</ion-label>
          <ion-buttons slot="start">
            <ion-button>
              <ion-icon slot="icon-only" name={{dato.logo}}></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </a>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>
      Version: 1.3
    </ion-title>
  </ion-toolbar>
</ion-footer>
